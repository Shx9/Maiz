<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="{{ url_for('static', filename='design.css') }}" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>Schedule</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light py-0">
        <a class="navbar-brand py-0" href="{{url_for('home')}}">
        <img src="{{url_for('static', filename='maizicon.svg')}}" width="70" height="70" class="d-inline-flex vertical-align-middle py-0" alt="">
        <h1 class="navbar-text py-0 vertical-align-bottom d-inline-flex" text-color="green" text-align="left" font-size="70px" style="padding-top: 3px; position: absolute; color: #24472a; font-size: 55px;">Maiz</h1>
        <a href="{{url_for('business')}}" style="font-size: 35px;">For Businesses</a>
        </a>
    </nav>
    <div>  </div>
    <p></p>
    <div>
        <div>{% for i in range(5) %}</div>
            <div class="row justify-content-center">
                <div class ="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class = "card-title">{{presponse["results"][i]["name"]}}</h5>
                    <div></div>
                    <p class = "card-text">{{presponse["results"][i]["formatted_address"]}}</p>
                    <div></div>
                    <form action="/schedule" method="post">
                        <input id = "date" name = "date" placeholder="Date" type="text">
                        <div></div>
                        <input id = "time" name = "time" placeholder="Time" type="text">
                        <div></div>
                        <div></div>
                        <button class="btn btn-primary" type="submit">submit</button>
                        </div>
                    </div>
                    </div>
                    <div></div>
                    <p></p>
                    <p></p>
                    <p></p>
                    <div></div>
                </div>
                </div>
            </div>
            {% endfor %}
    </div>
</body>
</html>
